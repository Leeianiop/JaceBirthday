<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Game</title>
  <style>
    body {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Pacifico', cursive;
    }
    canvas {
      background: white;
      margin-top: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }
    #birthdayText {
      margin-top: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }
    @keyframes confetti {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(600px); opacity: 0; }
    }
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      top: -10px;
      animation: confetti 3s linear infinite;
    }
  </style>
</head>
<body>
  <h1 id="birthdayText">Happy 46th Birthday Daddy</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Confetti generator
    const confettis = [];
    for (let i = 0; i < 50; i++) {
      confettis.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        color: `hsl(${Math.random()*360},100%,50%)`,
        size: Math.random() * 6 + 4,
        speed: Math.random() * 2 + 1
      });
    }

    // Images
    const cake = new Image();
    cake.src = "https://i.imgur.com/6Y3Y5wO.png";
    const plane = new Image();
    plane.src = "https://i.imgur.com/VA9x0dE.png";
    const special = new Image();
    special.src = "https://i.imgur.com/3ZQ3ZQO.png";

    let showPlane = false;
    let showCake = false;
    let specialMode = false;
    let specialCount = 0;

    let player = { x: 270, y: 300, size: 80, vy: 0, gravity: 0.6, jumpPower: -12, onGround: true };

    // Countdown target (next Aug 13)
    let now = new Date();
    let year = now.getMonth() > 7 || (now.getMonth() === 7 && now.getDate() > 13) ? now.getFullYear() + 1 : now.getFullYear();
    const targetDate = new Date(year, 7, 13); // month=7 â†’ August

    function updateCountdown() {
      let diff = targetDate - new Date();
      return Math.max(diff, 0);
    }

    function drawCountdownBar() {
      const diff = updateCountdown();
      const total = targetDate - new Date(now);
      const ratio = diff / total;
      const barWidth = 400 * ratio;

      ctx.fillStyle = "#ddd";
      ctx.beginPath();
      ctx.roundRect(100, 20, 400, 20, 10);
      ctx.fill();

      ctx.fillStyle = "#ff69b4";
      ctx.beginPath();
      ctx.roundRect(100, 20, barWidth, 20, 10);
      ctx.fill();

      ctx.fillStyle = "#333";
      ctx.font = "18px Pacifico";
      const days = Math.floor(diff / (1000*60*60*24));
      ctx.fillText(`${days} days to Aug 13`, 230, 55);
    }

    function drawConfetti() {
      for (let c of confettis) {
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
        c.y += c.speed;
        if (c.y > canvas.height) c.y = -10;
      }
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Outer confetti
      drawConfetti();

      // White inner background
      ctx.fillStyle = "white";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (specialMode) {
        ctx.drawImage(special, 100, 80, 400, 250);
      } else {
        if (showPlane) ctx.drawImage(plane, player.x, player.y, player.size, player.size);
        if (showCake) ctx.drawImage(cake, player.x, player.y, player.size, player.size);
      }

      // Countdown bar
      drawCountdownBar();

      // Apply gravity
      if (showPlane || showCake) {
        player.y += player.vy;
        player.vy += player.gravity;

        if (player.y + player.size >= canvas.height - 30) {
          player.y = canvas.height - 30 - player.size;
          player.vy = 0;
          player.onGround = true;
        }
      }

      requestAnimationFrame(gameLoop);
    }

    // Key events
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "a") {
        showPlane = true;
        showCake = false;
        specialCount++;
        if (specialCount >= 15) specialMode = true;
      }
      if (e.key.toLowerCase() === "b") {
        showCake = true;
        showPlane = false;
      }
      if (e.key === "ArrowUp" && player.onGround) {
        player.vy = player.jumpPower;
        player.onGround = false;
      }
    });

    gameLoop();
  </script>
</body>
</html>
